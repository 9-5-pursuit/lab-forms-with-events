<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-Do List</title>

  <script src="./index.js" defer></script>
</head>

<body>
  <!-- An h1 title (e.g. "My To-Dos").
A single ul tag, empty when the page is first loaded.
A form for the user to add a new to-do, with a single text input and a submit button. -->
  <main>
    <h1>"My To-Dos"</h1>
    <form id="form">
      <!-- input -->
      <input id="ToDoText" name="ToDoText" type="text">
      <!-- button -->
      <input id="button" type="submit" value="create-to-do">
    </form>
    <section id="list">
      <ul></ul>
    </section>
  </main>
</body>

</html>

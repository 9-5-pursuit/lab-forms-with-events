<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do List</title>

    <script src="./index.js" defer></script>

  <body>

      </form>
      <ul></ul>
    </main>

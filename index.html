<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <style>
      .completed {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1>My To-Dos</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" />
      <button type="submit" id="todo-button">Add Todo</button>
    </form>
    <p id="error-message"></p>
    <ul id="todo-list"></ul>

    <script src="index.js"></script>
  </body>
</html>

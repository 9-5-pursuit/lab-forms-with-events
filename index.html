    <header>
      <h1>My To-Do List:</h1>

          <legend>Add New Task To List</legend>
          <input id="task-text" name="task" type="text" />

        </fieldset>
        <ul>
          <li>Walk the dog. *(this is an example task!)*</li>
        </ul>
      </form>
    </main>

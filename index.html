<!DOCTYPE html>
<html lang="en" style="padding: 50px">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do List</title>

    <script src="./index.js" defer></script>
  </head>

  <body id="body">
    <header>
      <h1>My To-Dos</h1>
    </header>

    <section id="input-section" style="background: hsl(184, 24%, 67%)">
      <div id="form">
        <form class="active" style="padding: 15px">
          <input id="todo-box" name="todo" type="text" />
          <button id="submit-task" type="submit">Submit</button>
        </form>
      </div>
    </section>

    <section class="todo-List">
      <ul class="todo-list" style="border-radius: 1rem">
        <h3 class="to-do-list-heading">To-Do List</h3>
      </ul>
    </section>
  </body>
</html>

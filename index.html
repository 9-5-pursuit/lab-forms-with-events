<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do List</title>

    <script src="./index.js" defer></script>
  </head>

  <body>
    <header>
      <div>
        <h1>My To-Do List:</h1>
      </div>
    </header>
    <hr />
    <main>
      <form id="todoForm">
        <fieldset>
          <legend>New Task Creator</legend>
          Enter task and click "submit"
          <br />
          <input id="taskText" name="task" type="text" />
          <input type="Submit" value="Submit" />
        </fieldset>
        <p></p>
        <section id="listSection">
          <ul class="listGroup" id="list">
            <li class="listGroupItem" id="listItem"></li>
          </ul>
        </section>
      </form>
    </main>
  </body>
</html>
